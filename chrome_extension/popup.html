<!DOCTYPE html>
<html>
  <head>
    <title>TwittEx</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 400px;
        height: 100px;
        padding: 1px;
        border: 1px solid #ccc;
        border-radius: 4px;
        /* resize: none; */
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 420px; /* add max-width to limit the container width */
        margin: 0 auto; /* center the container horizontally */
      }

      button {
        display: block;
        width: 200px; /* reduce the width of the buttons */
        margin: 0; /* remove default margin */
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
      }


      .filter-button {
        background-color: #007bff;
        box-shadow: 0 4px #999;
      }

      .filter-button:active {
        background-color: #007bff;
        box-shadow: 0 2px #666;
        transform: translateY(4px);
      }

      .filter-button:hover {
        background-color: #0056b1;
      }

      #filter-button {
        margin-left: 10px;
      }

      .remove-button {
        background-color: #dc3545;
        box-shadow: 0 4px #999;
      }

      .remove-button:active {
        background-color: #dc3545;
        box-shadow: 0 2px #666;
        transform: translateY(4px);
      }

      .remove-button:hover {
        background-color: #a31e2b;
      }

      #remove-button {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TwittEx</h1>
      <p style="color: #666; font-style: italic">
        Exclude tweets from your Twitter feed based on the regular expression
        you enter.
      </p>
      <label for="regex-input"></label>
      <textarea
        id="regex-input"
        placeholder="Enter a regular expression..."
      ></textarea>
      <div class="button-container">
        <button type="button" id="filter-button" class="filter-button">
          <i class="fas fa-filter"></i> Exclude
        </button>
        <button type="button" id="remove-button" class="remove-button">
          Remove Filter
        </button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
